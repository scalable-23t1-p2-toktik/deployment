apiVersion: apps/v1
kind: Deployment
metadata:
  name: ffmpeg-chunker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ffmpeg-chunker
  template:
    metadata:
      labels:
        app: ffmpeg-chunker
    spec:
      containers:
      - name: ffmpeg-chunker
        image: ghcr.io/scalable-23t1-p2-toktik/ffmpeg-worker/scalable-p2-ffmpeg-chunker:latest
        imagePullPolicy: Always
        env:
        - name: REDIS_HOST
          value: redis-service
        - name: REDIS_PORT
          value: "6379"
        envFrom:
          - secretRef:
              name: ffmpeg-secrets
      imagePullSecrets:
      - name: regcred

