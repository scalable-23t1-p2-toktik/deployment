apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/scalable-23t1-p2-toktik/backend/scalable-p2-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: redis-service.default.svc
        - name: REDIS_PORT
          value: "6379"
        - name: BACKEND_DB_IP
          value: postgres-service.default.svc
        - name: BACKEND_DB_PORT
          value: "5432"
        - name: BACKEND_DB_NAME
          value: "toktik-database"
        - name: BACKEND_DB_USERNAME
          value: "postgres"
        - name: BACKEND_DB_PASSWORD
          value: "password"
      
      imagePullSecrets:
      - name: regcred
